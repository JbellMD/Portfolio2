<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#61dafb;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#1976d2;stop-opacity:0.3" />
        </linearGradient>
    </defs>
    
    <!-- Background Grid -->
    <path d="M0 50 H800 M0 150 H800 M0 250 H800 M0 350 H800 M0 450 H800 M0 550 H800
             M50 0 V600 M150 0 V600 M250 0 V600 M350 0 V600 M450 0 V600 M550 0 V600 M650 0 V600 M750 0 V600"
          stroke="#61dafb" stroke-width="0.5" stroke-opacity="0.1" />
    
    <!-- Main Components -->
    <g transform="translate(100,50)">
        <!-- Frontend Layer -->
        <rect x="50" y="50" width="500" height="100" rx="10" fill="url(#grad1)" stroke="#61dafb" stroke-width="2"/>
        <text x="300" y="105" text-anchor="middle" fill="#fff" font-family="Arial" font-size="20">Frontend Applications</text>
        
        <!-- API Gateway -->
        <rect x="50" y="200" width="500" height="60" rx="10" fill="url(#grad1)" stroke="#61dafb" stroke-width="2"/>
        <text x="300" y="235" text-anchor="middle" fill="#fff" font-family="Arial" font-size="20">API Gateway</text>
        
        <!-- Microservices -->
        <rect x="50" y="300" width="150" height="80" rx="10" fill="url(#grad1)" stroke="#61dafb" stroke-width="2"/>
        <text x="125" y="345" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">Auth Service</text>
        
        <rect x="225" y="300" width="150" height="80" rx="10" fill="url(#grad1)" stroke="#61dafb" stroke-width="2"/>
        <text x="300" y="345" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">Core Service</text>
        
        <rect x="400" y="300" width="150" height="80" rx="10" fill="url(#grad1)" stroke="#61dafb" stroke-width="2"/>
        <text x="475" y="345" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">Data Service</text>
        
        <!-- Database Layer -->
        <rect x="50" y="420" width="500" height="80" rx="10" fill="url(#grad1)" stroke="#61dafb" stroke-width="2"/>
        <text x="300" y="465" text-anchor="middle" fill="#fff" font-family="Arial" font-size="20">Database Layer</text>
        
        <!-- Connection Lines -->
        <path d="M300 150 L300 200 M125 260 L125 300 M300 260 L300 300 M475 260 L475 300
                 M125 380 L125 420 M300 380 L300 420 M475 380 L475 420"
              stroke="#61dafb" stroke-width="2" fill="none"/>
    </g>
</svg>
