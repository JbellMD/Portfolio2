<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF4081;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:0.3" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect x="0" y="0" width="800" height="600" fill="#1a1a1a"/>
    
    <!-- Components -->
    <g transform="translate(50,50)">
        <!-- Data Sources -->
        <rect x="50" y="20" width="120" height="60" rx="10" fill="url(#grad1)" stroke="#FF4081" stroke-width="2"/>
        <text x="110" y="55" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14">Web Analytics</text>
        
        <rect x="200" y="20" width="120" height="60" rx="10" fill="url(#grad1)" stroke="#FF4081" stroke-width="2"/>
        <text x="260" y="55" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14">Mobile Analytics</text>
        
        <rect x="350" y="20" width="120" height="60" rx="10" fill="url(#grad1)" stroke="#FF4081" stroke-width="2"/>
        <text x="410" y="55" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14">IoT Devices</text>
        
        <!-- Stream Processing -->
        <rect x="150" y="130" width="400" height="80" rx="10" fill="url(#grad1)" stroke="#FF4081" stroke-width="2"/>
        <text x="350" y="175" text-anchor="middle" fill="#fff" font-family="Arial" font-size="18">Apache Kafka Stream Processing</text>
        
        <!-- Processing Layers -->
        <rect x="50" y="260" width="200" height="60" rx="10" fill="url(#grad1)" stroke="#FF4081" stroke-width="2"/>
        <text x="150" y="295" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14">Real-time Processing</text>
        
        <rect x="275" y="260" width="200" height="60" rx="10" fill="url(#grad1)" stroke="#FF4081" stroke-width="2"/>
        <text x="375" y="295" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14">Batch Processing</text>
        
        <rect x="500" y="260" width="200" height="60" rx="10" fill="url(#grad1)" stroke="#FF4081" stroke-width="2"/>
        <text x="600" y="295" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14">ML Processing</text>
        
        <!-- Storage -->
        <rect x="50" y="370" width="300" height="60" rx="10" fill="url(#grad1)" stroke="#FF4081" stroke-width="2"/>
        <text x="200" y="405" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">Elasticsearch</text>
        
        <rect x="400" y="370" width="300" height="60" rx="10" fill="url(#grad1)" stroke="#FF4081" stroke-width="2"/>
        <text x="550" y="405" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">Data Warehouse</text>
        
        <!-- Connection Lines -->
        <path d="M110 80 L110 130 M260 80 L260 130 M410 80 L410 130
                 M150 210 L150 260 M375 210 L375 260 M600 210 L600 260
                 M150 320 L150 370 M375 320 L375 370 M600 320 L550 370"
              stroke="#FF4081" stroke-width="2" fill="none"/>
              
        <!-- Data Flow Arrows -->
        <path d="M350 450 L200 450 M350 460 L550 460" 
              stroke="#FF4081" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    </g>
</svg>
