<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#1976d2;stop-opacity:0.3" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect x="0" y="0" width="800" height="600" fill="#1a1a1a"/>
    
    <!-- Components -->
    <g transform="translate(50,50)">
        <!-- Load Balancer -->
        <rect x="300" y="20" width="200" height="60" rx="10" fill="url(#grad1)" stroke="#4CAF50" stroke-width="2"/>
        <text x="400" y="55" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">Load Balancer</text>
        
        <!-- Web Servers -->
        <rect x="100" y="130" width="150" height="60" rx="10" fill="url(#grad1)" stroke="#4CAF50" stroke-width="2"/>
        <text x="175" y="165" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">Web Server 1</text>
        
        <rect x="325" y="130" width="150" height="60" rx="10" fill="url(#grad1)" stroke="#4CAF50" stroke-width="2"/>
        <text x="400" y="165" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">Web Server 2</text>
        
        <rect x="550" y="130" width="150" height="60" rx="10" fill="url(#grad1)" stroke="#4CAF50" stroke-width="2"/>
        <text x="625" y="165" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">Web Server 3</text>
        
        <!-- Services -->
        <rect x="100" y="250" width="180" height="60" rx="10" fill="url(#grad1)" stroke="#4CAF50" stroke-width="2"/>
        <text x="190" y="285" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">Product Service</text>
        
        <rect x="310" y="250" width="180" height="60" rx="10" fill="url(#grad1)" stroke="#4CAF50" stroke-width="2"/>
        <text x="400" y="285" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">Order Service</text>
        
        <rect x="520" y="250" width="180" height="60" rx="10" fill="url(#grad1)" stroke="#4CAF50" stroke-width="2"/>
        <text x="610" y="285" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">User Service</text>
        
        <!-- Cache -->
        <rect x="100" y="370" width="280" height="60" rx="10" fill="url(#grad1)" stroke="#4CAF50" stroke-width="2"/>
        <text x="240" y="405" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">Redis Cache</text>
        
        <!-- Database -->
        <rect x="420" y="370" width="280" height="60" rx="10" fill="url(#grad1)" stroke="#4CAF50" stroke-width="2"/>
        <text x="560" y="405" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">PostgreSQL Database</text>
        
        <!-- Connection Lines -->
        <path d="M400 80 L400 130 M400 80 L175 130 M400 80 L625 130
                 M175 190 L175 250 M400 190 L400 250 M625 190 L625 250
                 M190 310 L190 370 M400 310 L240 370 M610 310 L560 370"
              stroke="#4CAF50" stroke-width="2" fill="none"/>
    </g>
</svg>
